name: Build

on:
  push:
    branches: [ "main", "linux-moment" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Get latest tag
        id: latestTag
        uses: "WyriHaximus/github-action-get-previous-tag@v1.1.0"
        with:
          fallback: "0.0.1"

      - name: install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: 'clippy, rustfmt'

      - name: Rust cache
        uses: Swatinem/rust-cache@v2.7.3
        with:
          workspaces: "src-tauri -> target"

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: |
          yarn set version 4.0.2
          yarn

      - name: Update package.json version
        uses: restackio/update-json-file-action@2.1
        with:
          file: "package.json"
          fields: "{\"version\": \"${{ steps.latestTag.outputs.tag }}\"}"

      - name: Update Cargo.toml version
        uses: colathro/toml-editor@1.1.1
        with:
          file: "src-tauri/Cargo.toml"
          key: "package.version"
          value: ${{ steps.latestTag.outputs.tag }}

      - name: Update tauri.conf.json version
        uses: restackio/update-json-file-action@2.1
        with:
          file: "src-tauri/tauri.conf.json"
          fields: "{\"package.version\": \"${{ steps.latestTag.outputs.tag }}\"}" 

      - name: disable updater for one-off build
        uses: restackio/update-json-file-action@2.1
        with:
          file: "src-tauri/tauri.conf.json"
          fields: "{\"tauri.updater.active\": false}"

      - name: Write env file
        uses: DamianReeves/write-file-action@v1.0
        with:
          path: "./.env"
          contents: |
            DUMMY_ENV=dummy

      - name: Build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          yarn tauri build

      - name: Upload artifact (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Windows installer
          path: src-tauri/target/release/bundle/msi/GlacierKit_${{ steps.latestTag.outputs.tag }}_x64_en-US.msi.zip

      - name: Upload artifact (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: Linux installer
          path: src-tauri/target/release/bundle/appimage/glacier-kit_${{ steps.latestTag.outputs.tag }}_amd64.AppImage
